<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <!--========== BOX ICONS ==========-->
     <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

     <!--========== CSS ==========-->
     <link rel="stylesheet" href="login.css">
<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <h3>AutoAlchemy</h3>
                        </div>
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <p class="toggle">Sign Up</p>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="email" class="input-field" id="email" autocomplete="off" required />
                                <label for="email">Email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" minlength="8" class="input-field" id="sign-in-password" autocomplete="off" required />
                                <label for="sign-in-password">Password</label>
                                <img src="./images/hiddenBlue.png" class="eye" id="sign-in-eyeicon">
                            </div>
                        </div>

                        <input type="submit" value="Sign In" class="sign-btn">
                        
                        <p class="text" > Forgotten your password or login details?
                            <a href="">Get help</a> siging in.
                        </p>
                    </form>


                    
                    <form action="index.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="./images/logo.png" alt="My Website">
                            <h3>AutoAlchemy</h3>
                        </div>
                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an account?</h6>
                            <p class="toggle">Sign In</p>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="3" class="input-field" id="name" autocomplete="off" required />
                                <label for="name">Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="email" class="input-field" id="sign-up-email" autocomplete="off" required />
                                <label for="sign-up-email">Email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" minlength="8" class="input-field" id="sign-up-password" autocomplete="off" required />
                                <label for="sign-up-password">Password</label>
                                <img src="./images/hiddenBlue.png" class="eye" id="sign-up-eyeicon">
                            </div>
                        </div>

                        <input type="submit" value="Sign Up" class="sign-btn">
                        
                        <p class="text" > 
                            By siging up, I agree to the <a href="" >Terms of Service</a> and <a href="" >Privacy Policy</a>
                        </p>
                    </form>
                </div>

                <div class="carousel">
                    <div class="image-wrapper">
                        <img src="./images/logo-img.png" class="image img-1 show">
                        <img src="./images/idea.png" class="image img-2 ">
                        <img src="./images/css.png" class="image img-3">
                    </div>
                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2> MY WEBSITE </h2>
                                <h2> Creative Designs </h2>
                                <h2> Innovative Projects </h2>
                            </div>
                        </div>
                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    








<script src="login.js"></script>  
</body>
</html>
